<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改vitMeasureSteps')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vitMeasureSteps-edit" th:object="${vitMeasureSteps}">
            <input name="measureId" th:field="*{measureId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">target：</label>
                <div class="col-sm-8">
                    <input name="target" th:field="*{target}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/vitMeasureSteps";
        $("#form-vitMeasureSteps-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vitMeasureSteps-edit').serialize());
            }
        }
    </script>
</body>
</html>
