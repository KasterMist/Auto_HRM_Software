<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改vitMeasureType')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vitMeasureType-edit" th:object="${vitMeasureType}">
            <input name="measureTypeId" th:field="*{measureTypeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">measureDescription：</label>
                <div class="col-sm-8">
                    <input name="measureDescription" th:field="*{measureDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">offWork：</label>
                <div class="col-sm-8">
                    <input name="offWork" th:field="*{offWork}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">selfEffort：</label>
                <div class="col-sm-8">
                    <input name="selfEffort" th:field="*{selfEffort}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">comment：</label>
                <div class="col-sm-8">
                    <input name="comment" th:field="*{comment}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/vitMeasureType";
        $("#form-vitMeasureType-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vitMeasureType-edit').serialize());
            }
        }
    </script>
</body>
</html>
