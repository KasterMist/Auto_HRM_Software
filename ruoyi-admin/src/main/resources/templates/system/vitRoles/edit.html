<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改vitRoles')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vitRoles-edit" th:object="${vitRoles}">
            <input name="roleId" th:field="*{roleId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">roleDescription：</label>
                <div class="col-sm-8">
                    <input name="roleDescription" th:field="*{roleDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">autoRoleBreakdown：</label>
                <div class="col-sm-8">
                    <input name="autoRoleBreakdown" th:field="*{autoRoleBreakdown}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/vitRoles";
        $("#form-vitRoles-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vitRoles-edit').serialize());
            }
        }
    </script>
</body>
</html>
